<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Feedback Form</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f9;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			.container {
				background: #ffffff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				width: 100%;
				max-width: 400px;
			}

			h1 {
				font-size: 24px;
				color: #333;
				margin-bottom: 20px;
				text-align: center;
			}

			label {
				display: block;
				font-size: 14px;
				color: #555;
				margin-bottom: 5px;
			}

			input,
			textarea {
				width: 100%;
				padding: 10px;
				margin-bottom: 15px;
				border: 1px solid #ccc;
				border-radius: 4px;
				font-size: 14px;
			}

			button {
				width: 100%;
				padding: 10px;
				background: #007bff;
				color: #ffffff;
				border: none;
				border-radius: 4px;
				font-size: 16px;
				cursor: pointer;
			}

			button:hover {
				background: #0056b3;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Feedback Form</h1>
			<form action="/submit" method="post">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required />

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required />

				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea>

				<label for="tags">Tags (comma-separated):</label>
				<input type="text" id="tags" name="tags" placeholder="tag1,tag2,tag3" />

				<button type="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
